<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery Cart Dreams</title>
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="content">
       <div class="float">
        <div class="subHeading">
          <h2>Click a food item to make Mr. Fluffer's dream come true! You can add a dream to your favorites by clicking the &#10003;.</h2>
        </div>

        <form>
          <label>What suggestions do you have for Mr. Fluffer's dream?</label>
          <input id="userChoice" type="text" value="Add one!"> 
          <input id="submit" type="submit" val="submit">
        </form>

        <div id="buttonsArea"></div>
       </div>

        <div class="all">
          <div class="heading">
            <h1>Mr. Fluffer's Grocery Cart Dreams</h1>
          </div>

          <div id="gifsArea"></div>

          <div class="favorites">
            <h3>Your Favorites:</h3>
            <div id="favoritesArea"></div>
          </div>

          <img id="dog" src="assets/images/dog.png" height="200px">
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/gif.js"></script>
    
</body>
</html>
