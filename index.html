<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery Cart Dreams</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="content">

        <div class="all">

          <div class="heading">
            <h1>Billy's Grocery Cart Dreams</h1>
          </div>
          <div class="subHeading">
            <h2>Click a food item to make Billy's dream come true, or add an item in the box below!</h2>
          </div>

          <form>
              <label>What would you like to add?</label>
              <input id="userChoice" type="text">
              <input id="submit" type="submit" val="submit">
          </form>

        
          <div id="buttonsArea"></div>

          <div id="gifsArea"></div>

          <img src="assets/images/dog.png" height="200px">




        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/gif.js"></script>
</body>
</html>
